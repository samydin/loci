<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            font-style: italic;
            font-weight: bold;
            background-color: #f4f4f4;
        }
        .color-name {
            font-weight: bold;
        }
        .color-skyblue {
            background-color: #87CEEB;
        }
        .color-lemonyellow {
            background-color: #FFF700;
        }
        .color-salmonpink {
            background-color: #FA8072;
        }
        .color-forestgreen {
            background-color: #228B22;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Color Scheme: Vibrant Palette</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="color-skyblue color-name">Sky Blue</td>
                <td>#87CEEB</td>
                <td>rgb(135, 206, 235)</td>
                <td>hsl(197, 71%, 73%)</td>
            </tr>
            <tr>
                <td class="color-lemonyellow color-name">Lemon Yellow</td>
                <td>#FFF700</td>
                <td>rgb(255, 247, 0)</td>
                <td>hsl(57, 100%, 50%)</td>
            </tr>
            <tr>
                <td class="color-salmonpink color-name">Salmon Pink</td>
                <td>#FA8072</td>
                <td>rgb(250, 128, 114)</td>
                <td>hsl(6, 93%, 71%)</td>
            </tr>
            <tr>
                <td class="color-forestgreen color-name">Forest Green</td>
                <td>#228B22</td>
                <td>rgb(34, 139, 34)</td>
                <td>hsl(120, 61%, 34%)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
