<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color for better visibility */
        }

        .menu {
            width: 400px;
            height: 550px;
            padding: 20px;
            margin: 20px;
            border: 3px solid #333; /* Thicker border for better visibility */
            color: #fff; /* Text color */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for better effect */
            border-radius: 10px; /* Rounded corners for a modern look */
        }

        .breakfast {
            background-image: url('breakfast-bg.jpg'); /* Replace with the actual image */
        }

        .lunch {
            background-image: url('lunch-bg.jpg'); /* Replace with the actual image */
        }

        .dinner {
            background-image: url('dinner-bg.jpg'); /* Replace with the actual image */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffcc00; /* Bright color for header text */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 15px; /* More space between list items */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="menu breakfast">
        <h2>Breakfast Menu</h2>
        <ul>
            <li>Eggs Benedict</li>
            <li>Pancakes</li>
            <li>Fruit Smoothie</li>
            <li>Coffee</li>
        </ul>
    </div>
    <div class="menu lunch">
        <h2>Lunch Menu</h2>
        <ul>
            <li>Grilled Cheese Sandwich</li>
            <li>Caesar Salad</li>
            <li>Tomato Soup</li>
            <li>Iced Tea</li>
        </ul>
    </div>
    <div class="menu dinner">
        <h2>Dinner Menu</h2>
        <ul>
            <li>Steak</li>
            <li>Mashed Potatoes</li>
            <li>Steamed Vegetables</li>
            <li>Red Wine</li>
        </ul>
    </div>
</body>
</html>
